<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article</title>
  <meta name="description" content="">
  <meta name="robots" content="index,follow">
  <meta property="og:type" content="article">
  <meta property="og:title" content="">
  <meta property="og:description" content="">
  <meta property="og:image" content="">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="">
  <meta name="twitter:description" content="">
  <meta name="twitter:image" content="">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: "Manrope", sans-serif; }
    .content h2, .content h3 { margin: 1.2rem 0 0.7rem; font-weight: 800; color: #0f172a; }
    .content p { margin: 0.8rem 0; line-height: 1.8; color: #334155; }
    .content ul { margin: 0.8rem 0 0.8rem 1.1rem; list-style: disc; color: #334155; }
    .content a { color: #004A8D; text-decoration: underline; }
    .content img { border-radius: 14px; margin: 1rem 0; max-width: 100%; height: auto; }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">
  <header class="bg-white border-b border-slate-200">
    <div class="mx-auto max-w-5xl px-4 sm:px-6 py-5 flex justify-between items-center">
      <a href="/" class="text-sm font-bold text-[#004A8D]">Back to Home</a>
      <a id="postTypeLink" href="/" class="text-xs uppercase tracking-widest font-semibold text-slate-500">Post</a>
    </div>
  </header>

  <main class="mx-auto max-w-4xl px-4 sm:px-6 py-10 sm:py-14">
    <div id="loadingState" class="text-slate-500">Loading...</div>
    <div id="errorState" class="hidden text-red-700 bg-red-50 border border-red-200 rounded-xl p-4"></div>

    <article id="postArticle" class="hidden">
      <p id="postMeta" class="text-xs uppercase tracking-widest font-semibold text-[#0096D6] mb-4"></p>
      <h1 id="postTitle" class="text-3xl sm:text-4xl lg:text-5xl font-black leading-tight mb-5"></h1>
      <p id="postExcerpt" class="text-base sm:text-lg text-slate-600 mb-8"></p>
      <img id="postImage" class="hidden w-full max-h-[480px] object-cover rounded-2xl mb-8" alt="">
      <video id="postVideo" class="hidden w-full max-h-[520px] object-cover rounded-2xl mb-8 bg-black" controls playsinline preload="metadata"></video>
      <iframe id="postVideoEmbed" class="hidden w-full h-[420px] rounded-2xl mb-8 border border-slate-200" allowfullscreen></iframe>
      <div id="postContent" class="content bg-white border border-slate-200 rounded-2xl p-6 sm:p-8"></div>
      <div id="postTags" class="mt-6 flex flex-wrap gap-2"></div>
    </article>
  </main>

  <script src="/js/post-page.js"></script>
</body>
</html>
