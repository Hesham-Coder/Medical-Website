<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something Went Wrong - Comprehensive Cancer Center</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: #1e293b;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .container {
            text-align: center;
            max-width: 480px;
        }
        .code {
            font-size: 96px;
            font-weight: 800;
            color: #B61927;
            line-height: 1;
            margin-bottom: 16px;
        }
        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
        }
        p {
            font-size: 16px;
            color: #64748b;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background: #004A8D;
            color: #fff;
            text-decoration: none;
            padding: 12px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.2s;
        }
        .btn:hover { background: #003a70; }
        .phone {
            margin-top: 24px;
            font-size: 14px;
            color: #64748b;
        }
        .phone a {
            color: #004A8D;
            font-weight: 600;
            text-decoration: none;
        }
        .phone a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="code">500</div>
        <h1>Something Went Wrong</h1>
        <p>We are experiencing a temporary issue. Please try again in a few moments. If the problem persists, contact us by phone.</p>
        <a href="/" class="btn">Return to Homepage</a>
        <div class="phone">
            Need immediate help? Call <a href="tel:+201120800011">+20 11 2080 0011</a>
        </div>
    </div>
</body>
</html>
